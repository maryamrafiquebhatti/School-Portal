<!DOCTYPE html>
<html>
<head>
    <title>View Results</title>
</head>
<body>
    <h1>Results</h1>
    <table>
        <thead>
            <tr>
                <th>Student</th>
                <th>Lesson</th>
                <th>Question</th>
                <th>Marks</th>
            </tr>
        </thead>
        <tbody>
            {% for result in results %}
            <tr>
                <td>{{ result.user.username }}</td>
                <td>{{ result.lesson.name }}</td>
                <td>{{ result.question.statement }}</td>
                <td>{{ result.marks }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
